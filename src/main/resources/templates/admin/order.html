<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" th:href="@{images/logo-anna.svg}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        .active {
            background-color: #81c8c2;
            color: #ffffff;
        }

        i {
            color: #000000;
        }

        .i {
            margin-left: 15px;
        }
    </style>
    <title>Kính mắt</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-2 p-4 shadow" style="background-color: #81c8c2; height: 100vh">
            <div class="d-flex justify-content-center">
                <a class="navbar-brand" href="#"> <img alt="logo" th:src="@{/images/logo-anna.svg}" width="100"
                                                       height="100"/></a>
            </div>
            <hr/>
            <div class="list-group">
                <p class="text-secondary fw-bold">Components</p>
                <a href="#" class="list-group-item list-group-item-action border-0"
                   style="background-color: #81c8c2; color: #1c1c1c">
                    <span><i class="fa-solid fa-gauge-high fs-6 px-1"></i></span> Dash board
                </a>
                <a href="/admin/accounts/index" class="list-group-item list-group-item-action border-0"
                   style="background-color: #81c8c2; color: #1c1c1c">
                    <span><i class="fa-solid fa-user fs-6 px-1"></i></span> Accounts
                </a>
                <a href="/admin/product" class="list-group-item list-group-item-action border-0"
                   style="background-color: #81c8c2; color: #1c1c1c">
                    <span><i class="fa-solid fa-glasses"></i></span> Products
                </a>
                <a href="/admin/category"
                   class="list-group-item list-group-item-action border-0"
                   style="background-color: #81c8c2; color: #1c1c1c">
                    <span><i class="fa-regular fa-folder-open"></i></span> Category
                </a>
                <a href="/admin/brand" class="list-group-item list-group-item-action border-0"
                   style="background-color: #81c8c2; color: #1c1c1c">
                    <span><i class="fa-solid fa-cart-shopping fs-6 px-1"></i></span> Brand
                </a>
                <a href="/admin/manufacturer"
                   class="list-group-item list-group-item-action border-0"
                   style="background-color: #81c8c2; color: #1c1c1c">
                    <span><i class="fa-solid fa-industry"></i></span> Manufacturer
                </a>
                <a
                        href="/admin/color"
                        class="list-group-item list-group-item-action border-0"
                        style="background-color: #81c8c2; color: #1c1c1c"
                >
                    <span><i class="fa-solid fa-fill"></i></span> Color
                </a>
                <a
                        href="/admin/material"
                        class="list-group-item list-group-item-action border-0"
                        style="background-color: #81c8c2; color: #1c1c1c"
                >
                    <span><i class="fa-solid fa-recycle"></i></span> Material
                </a>
                <a href="/admin/order" class="list-group-item list-group-item-action border-0"
                   style="background-color: #81c8c2; color: #1c1c1c">
                    <span><i class="fa-solid fa-truck-fast fs-6 px-1"></i></span> Orders
                </a>
                <a
                        href="/admin/thong-ke"
                        class="list-group-item list-group-item-action border-0"
                        style="background-color: #81c8c2; color: #1c1c1c"
                >
                    <span><i class="fa-solid fa-calendar-check fs-6 px-1"></i></span> Thống kê
                </a>
                <p class="text-secondary fw-bold">Extras</p>
                <a href="#" class="list-group-item list-group-item-action border-0"
                   style="background-color: #81c8c2; color: #1c1c1c">
                    <span><i class="fa-solid fa-message fs-6 px-1"></i></span> Feedbacks
                </a>
                <a href="#" class="list-group-item list-group-item-action border-0"
                   style="background-color: #81c8c2; color: #1c1c1c">
                    <span><i class="fa-solid fa-gear fs-6 px-1"></i></span> Settings
                </a>
            </div>
        </div>
        <div class="col-10 px-0">
            <nav class="navbar navbar-expand-lg shadow-sm" style="background-color: #ffffff">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item"><a class="nav-link active" aria-current="page" href="/home">Home</a>
                            </li>
                            <li class="nav-item"><a class="nav-link" href="#">Features</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
                        </ul>
                        <span class="navbar-text" id="dropAccount" role="button" data-bs-toggle="dropdown"
                              aria-expanded="false">
                      <span> Welcome </span>
                  <i class="fa-solid fa-user fs-4"></i>
                </span>
                        <ul class="dropdown-menu" aria-labelledby="dropAccount" style="left: auto; right: 10px">
                            <li><a class="dropdown-item" href="/home">Home</a></li>
                            <li>
                                <form class="" th:action="@{/logout}"
                                      method="post"
                                      style="border: none"
                                >
                                    <button type="submit" class="dropdown-item">logout</button>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="row m-0 g-3">
                <section class="cart">
                    <div class="container mt-5">
                        <h1 class="text-center text-dark">Hóa đơn</h1>
                        <div class="row bg-light">
                            <div class="table-responsive p-4" style="overflow-x: auto">
                                <table class="table table-borderless">
                                    <thead>
                                    <tr>
                                        <td>Mã hóa đơn</td>
                                        <td>Id user</td>
                                        <td>Sản phẩm</td>
                                        <td>Đơn giá</td>
                                        <td>Số lượng</td>
                                        <td>Trạng thái</td>
                                        <td>Thành tiền</td>
                                        <td>###</td>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="x : ${listAllOrder.content}">
                                        <td th:text="${x.orderId}"></td>
                                        <td th:text="${x.name}"></td>
                                        <td>
                                            <img th:alt="${x.productName}" th:src="${x.image}" width="50" height="50"/>
                                            <span th:text="${x.productName}"></span>
                                        </td>
                                        <td th:text="${format.formatPrice(x.price)}"></td>
                                        <td th:text="${x.quantity}"></td>
                                        <td class="fw-500"
                                            th:text="${x.status == 1 ? 'chờ xác nhận' : x.status == 2 ? 'đã xác nhận' : x.status == 3 ? 'đã nhận được hàng' : 'đã hũy'}"></td>
                                        <td th:text="${format.formatPrice(x.price * x.quantity)}"></td>
                                        <td>
                                            <a class="btn btn-success"
                                               th:onclick="'xacNhanGiaoHang('+${x.orderId}+')'"
                                               th:style="${x.status == 1 ? '' : 'display:none'}">
                                                <i class="fa-solid fa-check"></i>
                                            </a>
                                        </td>
                                    </tr>

                                    </tbody>
                                </table>
                                <nav aria-label="Page navigation example">
                                    <ul class="pagination">
                                        <li th:each="page : ${#numbers.sequence(0, listAllOrder.totalPages-1)}"
                                            th:classappend="${listAllOrder.number == page} ? 'page-item active' : 'page-item'">
                                            <a class="page-link"
                                               th:href="@{/admin/order(page=${page})}" th:text="${page + 1}"></a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
<link rel="stylesheet" href="../../../public">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const xacNhanGiaoHang = (id) => {
        let op = confirm('Xác nhận giao hàng ?');
        if (op) {
            window.location.href = '/admin/order/confirm/' + id
            alert('Xác nhận thành công');
        }
    }
</script>
</body>
</html>
