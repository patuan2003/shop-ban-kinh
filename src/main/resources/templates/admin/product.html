<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="icon" href="/public/images/logo-ico.svg"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        .active {
            background-color: #81c8c2;
            color: #ffffff;
        }

        .i {
            margin-left: 15px;
        }
    </style>
    <link rel="stylesheet" th:href="@{/style.css}">
    <title>Kính mắt</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-2 p-4 shadow" style="background-color: #81c8c2; height: 100vh">
            <div class="d-flex justify-content-center">
                <a class="navbar-brand" href="#"> <img alt="logo" th:src="@{/images/logo-anna.svg}" width="100"
                                                       height="100"/></a>
            </div>
            <hr/>
            <div class="list-group">
                <p class="text-secondary fw-bold">Components</p>
                <a href="#" class="list-group-item list-group-item-action border-0"
                   style="background-color: #81c8c2; color: #1c1c1c">
                    <span><i class="fa-solid fa-gauge-high fs-6 px-1"></i></span> Dash board
                </a>
                <a href="/admin/accounts/index" class="list-group-item list-group-item-action border-0"
                   style="background-color: #81c8c2; color: #1c1c1c">
                    <span><i class="fa-solid fa-user fs-6 px-1"></i></span> Accounts
                </a>
                <a href="/admin/product" class="list-group-item list-group-item-action border-0"
                   style="background-color: #81c8c2; color: #1c1c1c">
                    <span><i class="fa-solid fa-glasses"></i></span> Products
                </a>
                <a href="/admin/category"
                   class="list-group-item list-group-item-action border-0"
                   style="background-color: #81c8c2; color: #1c1c1c">
                    <span><i class="fa-regular fa-folder-open"></i></span> Category
                </a>
                <a href="/admin/brand" class="list-group-item list-group-item-action border-0"
                   style="background-color: #81c8c2; color: #1c1c1c">
                    <span><i class="fa-solid fa-cart-shopping fs-6 px-1"></i></span> Brand
                </a>
                <a href="/admin/manufacturer"
                   class="list-group-item list-group-item-action border-0"
                   style="background-color: #81c8c2; color: #1c1c1c">
                    <span><i class="fa-solid fa-industry"></i></span> Manufacturer
                </a>
                <a
                        href="/admin/color"
                        class="list-group-item list-group-item-action border-0"
                        style="background-color: #81c8c2; color: #1c1c1c"
                >
                    <span><i class="fa-solid fa-fill"></i></span> Color
                </a>
                <a
                        href="/admin/material"
                        class="list-group-item list-group-item-action border-0"
                        style="background-color: #81c8c2; color: #1c1c1c"
                >
                    <span><i class="fa-solid fa-recycle"></i></span> Material
                </a>
                <a href="/admin/order" class="list-group-item list-group-item-action border-0"
                   style="background-color: #81c8c2; color: #1c1c1c">
                    <span><i class="fa-solid fa-truck-fast fs-6 px-1"></i></span> Orders
                </a>
                <a
                        href="/admin/thong-ke"
                        class="list-group-item list-group-item-action border-0"
                        style="background-color: #81c8c2; color: #1c1c1c"
                >
                    <span><i class="fa-solid fa-calendar-check fs-6 px-1"></i></span> Thống kê
                </a>
                <p class="text-secondary fw-bold">Extras</p>
                <a href="#" class="list-group-item list-group-item-action border-0"
                   style="background-color: #81c8c2; color: #1c1c1c">
                    <span><i class="fa-solid fa-message fs-6 px-1"></i></span> Feedbacks
                </a>
                <a href="#" class="list-group-item list-group-item-action border-0"
                   style="background-color: #81c8c2; color: #1c1c1c">
                    <span><i class="fa-solid fa-gear fs-6 px-1"></i></span> Settings
                </a>
            </div>
        </div>
        <div class="col-10 px-0">
            <nav class="navbar navbar-expand-lg shadow-sm" style="background-color: #ffffff">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item"><a class="nav-link active" aria-current="page" href="/home">Home</a>
                            </li>
                            <li class="nav-item"><a class="nav-link" href="#">Features</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
                        </ul>
                        <span class="navbar-text" id="dropAccount" role="button" data-bs-toggle="dropdown"
                              aria-expanded="false">
                      <span> Welcome </span>
                  <i class="fa-solid fa-user fs-4"></i>
                </span>
                        <ul class="dropdown-menu" aria-labelledby="dropAccount" style="left: auto; right: 10px">
                            <li><a class="dropdown-item" href="/home">Home</a></li>
                            <li>
                                <form class="" th:action="@{/logout}"
                                      method="post"
                                      style="border: none"
                                >
                                    <button type="submit" class="dropdown-item">logout</button>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="row m-0 g-3">
                <section class="container w-75">
                    <h1 class="text-center">brand</h1>
                    <form th:action="@{/admin/product/add}" th:object="${product}"
                          method="post"
                          enctype="multipart/form-data">
                        <div class="mb-3 row">
                            <div class="form-group col-md-6">
                                <label>Mã</label>
                                <input class="form-control" th:field="*{code}"/>
                                <span class="text-danger" th:if="${#fields.hasErrors('code')}"
                                      th:errors="*{code}"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label>Tên</label>
                                <input class="form-control" th:field="*{name}"/>
                                <span class="text-danger" th:if="${#fields.hasErrors('name')}"
                                      th:errors="*{name}"></span>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <div class="form-group col-md-6">
                                <label>Giá</label>
                                <input class="form-control" th:field="*{price}"/>
                                <span class="text-danger" th:if="${#fields.hasErrors('price')}"
                                      th:errors="*{price}"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label>Số lượng</label>
                                <input class="form-control" th:field="*{quantity}"/>
                                <span class="text-danger" th:if="${#fields.hasErrors('quantity')}"
                                      th:errors="*{quantity}"></span>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <div class="form-group col-md-6">
                                <label class="form-label">Mô tả</label>
                                <input class="form-control" th:field="*{description}"/>
                                <span class="text-danger" th:if="${#fields.hasErrors('description')}"
                                      th:errors="*{description}"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label class="form-label">Ảnh</label>
                                <input class="form-control" type="file" name="img"/>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <div class="col-6">
                                <label class="form-label">Category</label>
                                <div class="col-sm-10">
                                    <select class="form-select" th:field="*{categoryId}"
                                            aria-label="Default select example">
                                        <option th:each="x : ${listCate}" th:value="${x.id}" th:text="${x.name}">
                                            ${x.name}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-6">
                                <label class="col-sm-2 col-form-label">Brand</label>
                                <div class="col-sm-10">
                                    <select class="form-select" th:field="*{brandId}"
                                            aria-label="Default select example">
                                        <option th:each="x : ${listBrand}" th:value="${x.id}"
                                                th:text="${x.name}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <div class="col-6">
                                <label class="col-sm-2 col-form-label">color</label>
                                <div class="col-sm-10">
                                    <select class="form-select" th:field="*{colorId}"
                                            aria-label="Default select example">
                                        <option th:each="x : ${listColor}" th:value="${x.id}" th:text="${x.name}">
                                            ${x.name}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-6">
                                <label class="form-label">manufaturer</label>
                                <div class="col-sm-10">
                                    <select class="form-select" th:field="*{manufacturerId}"
                                            aria-label="Default select example">
                                        <option th:each="x : ${listManu}" th:value="${x.id}" th:text="${x.name}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label">materital</label>
                            <select class="form-select w-50" th:field="*{materialId}"
                                    aria-label="Default select example">
                                <option th:each="x : ${listMaterial}" th:value="${x.id}" th:text="${x.name}">
                                </option>
                            </select>
                        </div>
                        <button class="btn btn-success" type="submit">Add</button>
                    </form>
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Tên</th>
                            <th scope="col">Giá</th>
                            <th scope="col">Số lượng</th>
                            <th scope="col">Ảnh</th>
                            <th scope="col">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="x, viTri : ${listProduct.content}">
                            <th scope="row" th:text="${viTri.index + 1}"></th>
                            <td th:text="${x.name}"></td>
                            <td th:text="${x.price}"></td>
                            <td th:text="${x.quantity}"></td>
                            <td>
                                <img th:src="${x.image}" th:alt="${x.name}" height="100px" width="100px">
                            </td>
                            <td>
                                <a th:href="@{/admin/product/detail(id=${x.id})}" class="i"><i
                                        class="fa-solid fa-circle-info"></i></a>
                                <a th:href="@{/admin/product/remove(id=${x.id})}"><i class="fa-solid fa-trash"></i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <nav aria-label="Page navigation example">
                        <ul class="pagination">
                            <li th:each="page : ${#numbers.sequence(0, listProduct.totalPages-1)}" class="page-item">
                                <a class="page-link"
                                   th:href="@{/admin/product(page=${page})}" th:text="${page + 1}"></a>
                            </li>
                        </ul>
                    </nav>
                </section>
            </div>
        </div>
    </div>
</div>

</body>
</html>
