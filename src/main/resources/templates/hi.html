<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/style.css}">
    <style>
        .ml-90{
            margin-left: 90px;
        }
    </style>
</head>
<body>
<header class="container mt-5">
    <div class="row">
        <div class="col-2">
            <a href="/kinh-mat">
                <img src="https://kinhmatanna.com/wp-content/uploads/2022/06/logo-anna.svg"
                     alt="logo"/></a>
        </div>
        <div class="col-8 header_menu">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/kinh-mat">Trang chủ</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link " href="/san-pham">Sản phẩm</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user/history">Lịch sử hóa đơn</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Giới thiệu</a>
                </li>
            </ul>
        </div>
        <div class="col-2 header_icon">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"> <i
                            class="fa-solid fa-magnifying-glass"></i> </a>
                </li>
            </ul>
        </div>
    </div>
</header><!-- add cart -->

<div class="container">

    <div class="row justify-content-center">
        <div class="col-md-4">
            <h1 class="text-center mb-4 mt-5">Login</h1>
            <form th:action="@{/processLogin}" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control"/>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control"/>

                <div th:if="${param.error}" class="text-danger">Tài khoản hoặc mật khẩu không chính xác</div>
                <br>
                <button type="submit" class="btn btn-success ml-90 w-50">Login</button>
                <br>
                <a href="/register" class="text ml-90">Bạn chưa có tài khoản</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
